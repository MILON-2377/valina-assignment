<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Region Mortgage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login section -->
    <section class="login-container">
      <!-- header and logo section -->
      <section class="header-container">
        <div class="logo-container">
          <img src="" alt="logo" />
          <div>
            <h1>REGIONS</h1>
            <p>Mortgage</p>
          </div>
        </div>

        <!-- enroll section -->
        <div class="enl-btn-ctner">
          <p>Are you a new customer?</p>
          <button class="enroll-btn">Enroll Now</button>
        </div>

        <!-- pop up menu section -->
        <div class="popup-menu">
          <p class="menu-icon">
            <i class="fa-sharp fa-solid fa-caret-down"></i>
          </p>
          <p>Enroll now to:</p>
          <ul>
            <li>
              <i class="fa-sharp fa-solid fa-circle-check"></i>
              First-Time Homebuyer Program
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-circle-check"></i> Pay your
              mortgage online
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-circle-check"></i> Fixed-Rate
              Mortgages
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-circle-check"></i> Adjustable-Rate
              Mortgages
            </li>
          </ul>
        </div>
      </section>
    </section>

    <!-- image section -->
    <section class="img-container">
      <img
        src="./images//photo-1625602812206-5ec545ca1231.jpg"
        alt="hosue"
        width="100%"
        height="100%"
      />
    </section>
  </body>
</html>
